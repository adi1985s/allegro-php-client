## Run on container environment
sudo: false

matrix:
  fast_finish: true

notifications:
  email: false

language: php

php:
  - 5.5
  - 5.6
  - 7.0

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

env:
  global:
    - secure: ""

before_script:
  - phpenv config-rm xdebug.ini
  - git config --global user.name travis-ci
  - git config --global user.email travis@example.com
  - composer self-update
  - composer --version
  - composer update --no-interaction --prefer-source

script: 'true'

deploy:
  provider: releases
  api_key:
    secure: ""
  on:
    tags: true
    php: '5.5'

after_deploy:
  - chmod +x ./gh-pages_deploy.sh
  - ./gh-pages_deploy.sh
